name: DevSecOps-Shift-Left-Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: DevSecOps Security Scanning
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ===== IaC Security Scan with Checkov =====
      - name: Run Checkov IaC Security Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          output_format: sarif
          output_file_path: checkov-results.sarif
